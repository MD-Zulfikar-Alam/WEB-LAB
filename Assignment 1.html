<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Café Cozy Corner Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        h1 {
            color: #4b2e1e;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #4b2e1e;
            color: white;
        }
        img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Café Cozy Corner Menu</h1>
    <table>
        <tr>
            <th>Item</th>
            <th>Image</th>
            <th>Name</th>
            <th>Ingredients</th>
        </tr>
        <tr>
            <td>1</td>
            <td><img src="https://images.pexels.com/photos/302899/pexels-photo-302899.jpeg" alt="Cappuccino"></td>
            <td>Cappuccino</td>
            <td>Espresso, Steamed Milk, Foam</td>
        </tr>
        <tr>
            <td>2</td>
            <td><img src="https://images.pexels.com/photos/3734023/pexels-photo-3734023.jpeg" alt="Butter Croissant"></td>
            <td>Butter Croissant</td>
            <td>Flour, Butter, Yeast, Milk</td>
        </tr>
        <tr>
            <td>3</td>
            <td><img src="https://images.pexels.com/photos/1059905/pexels-photo-1059905.jpeg" alt="Garden Salad"></td>
            <td>Garden Salad</td>
            <td>Lettuce, Tomato, Cucumber, Olive Oil</td>
        </tr>
    </table>
</body>
</html>
