<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-bar {
            margin: 20px;
            text-align: center;
        }
        .search-bar input {
            padding: 5px;
            width: 200px;
        }
        .products {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            width: 200px;
        }
        .product img {
            width: 150px;
            height: 150px;
        }
        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <div class="name">Store Name: MyShop</div>
        <div class="account">Account: <a href="#">Login/Signup</a></div>
    </header>
    <div class="search-bar">
        <input type="text" placeholder="Search for items...">
        <button>Search</button>
    </div>
    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/150?text=Product+1" alt="Product 1">
            <h3>Product 1</h3>
            <p>Price: $19.99</p>
            <button onclick="alert('Added to cart!')">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150?text=Product+2" alt="Product 2">
            <h3>Product 2</h3>
            <p>Price: $29.99</p>
            <button onclick="alert('Added to cart!')">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150?text=Product+3" alt="Product 3">
            <h3>Product 3</h3>
            <p>Price: $39.99</p>
            <button onclick="alert('Added to cart!')">Add to Cart</button>
        </div>
    </div>
</body>
</html>
